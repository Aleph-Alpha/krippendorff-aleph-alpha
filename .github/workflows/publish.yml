name: Publish to PyPI

on:
    release:
        types: [published]

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - uses: astral-sh/setup-uv@v4
              with:
                  version: "0.6"
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.13"
            - name: Install dependencies
              run: uv sync
            - name: Build package
              run: uv build
            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1

