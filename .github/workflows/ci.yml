name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: astral-sh/setup-uv@v4
              with:
                  version: "0.6"
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.13"
            - name: Install dependencies
              run: uv sync
            - name: Run linting
              run: uv run lint
            - name: Check formatting
              run: uv run format --check.jsonl

    typecheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: astral-sh/setup-uv@v4
              with:
                  version: "0.6"
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.13"
            - name: Install dependencies
              run: uv sync
            - name: Run type checking
              run: uv run typecheck

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: astral-sh/setup-uv@v4
              with:
                  version: "0.6"
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.13"
            - name: Install dependencies
              run: uv sync
            - name: Run tests
              run: uv run test

    security:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: astral-sh/setup-uv@v4
              with:
                  version: "0.6"
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.13"
            - name: Install dependencies
              run: uv sync
            - name: Run security scan
              run: uv run bandit -r src/
